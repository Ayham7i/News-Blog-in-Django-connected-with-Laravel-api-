<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles List</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">

<!-- Navigation Bar -->
<nav class="bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <!-- Logo -->
                <a href="#" class="text-white font-bold text-xl">News Blog</a>

                <!-- Navigation Links -->
                <div class="hidden sm:flex space-x-8 sm:ml-10">
                    <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Articles</a>
                    <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Authors</a>
                    <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Categories</a>
                </div>
            </div>

            <!-- User Profile Dropdown -->
            {% comment %} <div class="hidden sm:flex sm:items-center">
                <div class="relative">
                    <button class="bg-gray-800 text-white rounded-full flex items-center text-sm focus:outline-none">
                        <span>{{ Auth::user().name }}</span>
                    </button>
                </div>
            </div> {% endcomment %}

            <!-- Hamburger Menu for mobile -->
            <div class="-mr-2 flex items-center sm:hidden">
                <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                    <!-- Hamburger Icon -->
                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-4xl font-bold text-center mb-8">Articles</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        {% for article in articles %}
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:bg-gray-700 transition-all duration-200">
            <!-- Random image from the internet -->
            <img src="https://picsum.photos/600/400?random={{ article.id }}" alt="{{ article.title }}" class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-xl font-bold text-white mb-2">{{ article.title }}</h3>
                <p class="text-gray-400 mb-4">{{ article.content|truncatewords:20 }}</p>
                <a href="{% url 'article_detail' article.id %}" class="text-green-500 hover:text-green-300 font-semibold">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Footer (Optional) -->
<footer class="bg-gray-800 text-center py-6 mt-10">
    <p class="text-gray-400">Â© 2024 News Blog</p>
</footer>

</body>
</html>
